<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>API Examples</title>
</head>
<body>
    <h3>GitHub API</h3>
    <form method="POST">
        <input type="text" name="username" required>
        {% csrf_token %}
        <input type="submit" name="" value="Get Github Info">
    </form>
    {% if user %}
    	<p>UserName: {{ user.login }}</p>
        <p>Name: {{ user.name }}</p>
        <p>URL: {{ user.html_url }}</p>
        <p>Location : {{ user.location }}</p>
    {% endif %} 
</body>
</html>
